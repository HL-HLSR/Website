<!DOCTYPE html>
<html lang="en" style="--glitch-color-1:#afbfc5;--glitch-color-2:#838383;--glow-color:#003aff00;">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="main.css?v=13">
        <script src="https://cdn.jsdelivr.net/npm/confetti-js@0.0.18/dist/index.min.js"></script>
        <title>Ricochet Online Widget</title>
    </head>
    <body>
        <div id="app">
            <div class="percent">
                <div class="background">
                    <img src="./diskblueplat1.png" id="disk" style="width:200px;opacity:0.15">
                </div>
                <svg class="progress-ring" viewBox="0 0 140 140" width="200" height="200">
                    <defs>
                        <linearGradient id="linear" x1="40%" y1="0%" x2="60%" y2="0%" spreadMethod="pad">
                            <stop offset="0%" stop-color="#05a" />
                            <stop offset="100%" stop-color="#0a5" />
                        </linearGradient>
                    </defs>

                    <circle id="circle" class="progress-ring__circle" stroke-width="6" fill="transparent" shape-rendering="geometricPrecision" r="60" cx="70" cy="70" />
                    <circle id="circle-background" class="progress-ring__circle" stroke-width="6" fill="transparent" style="opacity:0.2" shape-rendering="geometricPrecision" r="60" cx="70" cy="70" />
                </svg>
                <h2 id="count" class="glitch"></h2>
                <h3 id="hint" class="glitch" data-locale="#PLAYERS" hidden></h3>
                <div class="goals show">
                    <div class="peak"><span data-locale="#PEAK"></span> <b id="peak-value">0</b></div>
                    <div class="goal main">
                        <span class="name" data-locale="#GOAL1"></span>
                        <span class="value" id="low_goal">0</span>
                    </div>
                </div>
            </div>

            <canvas id="canvas-background"></canvas>
        </div>

        <!-- scripts -->
        <script src="./script.js?v=24"></script>
    </body>
</html>
